i2c:
  sda: 4
  scl: 15
  scan: true
  id: bus_a

pcf8574:
  - id: 'pcf8574_hub_out'
    address: 0x24
  - id: 'pcf8574_hub_in'
    address: 0x22


# RS485 UART defined for CWT-TH01S sensor
uart:
  - id: 'UART_RS232'
    tx_pin: GPIO17    
    rx_pin: GPIO16
    baud_rate: 9600 
  - id: 'UART_RS485'
    tx_pin: GPIO27    
    rx_pin: GPIO14
    baud_rate: 4800

