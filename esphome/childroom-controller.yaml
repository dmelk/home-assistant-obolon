# Individual outputs
switch:
  - platform: gpio
    id: main_light
    name: "Main light"
    restore_mode: RESTORE_DEFAULT_OFF
    pin:
      pcf8574: pcf8574_hub_out
      number: 0
      mode:
        output: true
      inverted: true
  - platform: gpio
    id: spot_light
    name: "Spot light"
    restore_mode: RESTORE_DEFAULT_OFF
    pin:
      pcf8574: pcf8574_hub_out
      number: 1
      mode:
        output: true
      inverted: true
  - platform: gpio
    id: wall_panel
    name: "Wall Panel"
    restore_mode: ALWAYS_ON
    pin:
      pcf8574: pcf8574_hub_out
      number: 2
      mode:
        output: true
      inverted: true
  - platform: gpio
    id: sockets
    name: "Sockets"
    restore_mode: ALWAYS_ON
    pin:
      pcf8574: pcf8574_hub_out
      number: 3
      mode:
        output: true
      inverted: true
  - platform: gpio
    id: air_conditioner
    name: "Air Conditioner"
    restore_mode: ALWAYS_ON
    pin:
      pcf8574: pcf8574_hub_out
      number: 4
      mode:
        output: true
      inverted: true

# Individual inputs
binary_sensor:
  - platform: gpio
    id: mian_light_switch
    name: "Main light Switch"
    pin:
      pcf8574: pcf8574_hub_in
      # Use pin number 0
      number: 0
      # One of INPUT or OUTPUT
      mode:
        input: true
      inverted: true
    on_state:
      then:
        - switch.toggle: main_light
  - platform: gpio
    id: spot_light_switch
    name: "Spot light Switch"
    pin:
      pcf8574: pcf8574_hub_in
      # Use pin number 0
      number: 1
      # One of INPUT or OUTPUT
      mode:
        input: true
      inverted: true
    on_state:
      then:
        - switch.toggle: spot_light        